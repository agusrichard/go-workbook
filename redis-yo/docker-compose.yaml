version: "3.5"

services:
  redis:
    container_name: redis
    image: redis:6
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - 6379:6379
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
      - ./command:/usr/local/etc/command
  redis-client:
    container_name: redis-client
    image: redis:6
